<body>  
   <div class="form-inline">
      <h1 id="headerTitle">weather app</h1>
    </div>
    
       
  </div>
    <!--search "form" card-->
    <div class="container">
      <div class="row">
        <div class="col-4">
          
          <div class="form-group form-inline">
            <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
            <button id="searchWeather" class="btn btn-primary" >Search</button>
          </div>
        </div>
        <div class="col-8">
          <div id="currentWeather" class="card bg-light" style="max-width: 18rem;">
            <div id="currentDay"></div>
            <h5 class="card-header">Day</h5> <!--moment.js for dynamic date-->
            <div id="mainCard" class="card-body" style="background-color:#7c7c7c;">
              <h5 id="currentCity" class="card-title">city</h5>
              <p id="weatherNow" class="card-text">weather</p>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
        <h3>5-Day Forecast</h3>
      </div>
    <div class="row" id="fiverCards">
